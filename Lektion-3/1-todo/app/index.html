<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="custom.css">


</head>
<body>

    <div class="wrapper">

    <header class="text-center bg-primary py-2 text-white">
        <h1>TODOS </h1>
    </header>

    <div id="output" class="container pt-2">
    
        <div class="border p-1 mb-1">
            <div class="d-flex justify-content-between align-items-center">
                <h4 class="my-0 title">Todo title</h4>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
            </div>
        </div>
       
    </div>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary rounded-circle py-2 add" data-bs-toggle="modal" data-bs-target="#addTodo">
    <i class="fas fa-plus fa-2x"></i>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="addTodo" tabindex="-1" aria-labelledby="addTodoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTodoLabel">Add Todo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input type="text" id="todoInput" class="form-control" placeholder="Enter what todo">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="addBtn" class="btn btn-primary" data-bs-dismiss="modal">Save todo</button>
        </div>
      </div>
    </div>
  </div>

















    
</div>







<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>

</body>
</html>
